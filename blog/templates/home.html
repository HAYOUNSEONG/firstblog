<!DOCTYPE html>
<html>
<title>BLOG</title>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Raleway">
<style>
body,h1,h2,h3,h4,h5 {font-family: "Raleway", sans-serif}
</style>
<body class="w3-light-grey">

<!-- w3-content defines a container for fixed size centered content, 
and is wrapped around the whole page content, except for the footer in this example -->
<div class="w3-content" style="max-width:1400px">

<!-- Header -->
<header class="w3-container w3-center w3-padding-32"> 
  <h1><b>BLOG</b></h1>
  <p><span class="w3-tag"><a href="{% url 'new' %}">글쓰기</a></span></p>
</header>
{% for blog in blogs.all %}
<!-- Grid -->
<div class="w3-row">

<!-- Blog entries -->
<div class="w3-col l8 s12">
    
  <!-- Blog entry -->
  <div class="w3-card-4 w3-margin w3-white">
   
    <div class="w3-container">
      <h3><b> 제목 : {{ blog.title }} </b></h3>
      <h5><span class="w3-opacity">날짜 : {{ blog.pub_date }}</span></h5>
    </div>

    <div class="w3-container">
      <p>본문 미리보기 : {{blog.summary}}</p>
      <div class="w3-row">
        <div class="w3-col m8 s12">
          <p><button class="w3-button w3-padding-large w3-white w3-border"><b><a href="{% url 'detail' blog.id %}"> READMORE =></b></button></p>
        </div>
        <div class="w3-col m4 w3-hide-small">
          
        </div>
      </div>
    </div>
  </div>

 
<!-- END BLOG ENTRIES -->
</div>
  <hr> 
<!-- END Introduction Menu -->
</div>

<!-- END GRID -->
</div><br>

<!-- END w3-content -->
</div>
{% endfor %}
<!-- Footer -->
</body>
</html>
